<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <style>
        .outherDiv {width: 400px; height: 400px;background-color: lightblue;}
        .innerDiv {width: 200px; height: 200px;background-color: lightcoral;}
    </style>

    <title>jsNinjaProject</title>
</head>
<body>
    <div class="outherDiv">
        <div class="innerDiv"></div>
    </div>
    <ul id="result"></ul>
    <script src="index.js"></script>
    <script>
        let outherDiv = document.querySelector('.outherDiv')
        let innerDiv = document.querySelector('.innerDiv')

        const event = new Event('EndOfTheLoop')

        innerDiv.addEventListener('EndOfTheLoop', (e) => {
            innerDiv.style.backgroundColor = 'orange'
            console.log('My event is dispathced')
        })

        document.addEventListener('click', (e) => console.log(e.target))
        outherDiv.addEventListener('click', (e) => console.log(e.target))
        innerDiv.addEventListener('click', (e) => {
            e.stopPropagation()
            console.log(e.target)
        })

        for(let i=0; i<100000; i++) {
            if(i === 99999) innerDiv.dispatchEvent(event)
        }
    </script>
</body>
</html>
