<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>jsNinjaProject</title>
</head>
<body>
    <ul id="result"></ul>
    <script src="index.js"></script>
    <script>
        function Ninja() {
            this.swung = true
        }

        const ninja1 = new Ninja()

        Ninja.prototype.swingSword = function() {return this.swung}

        assert(ninja1.swingSword(), 'Method exists!')

        Ninja.prototype = {
            pierce: function() {return true}
        }

        assert(ninja1.swingSword(), 'Our ninja can still swing!')

        const ninja2 = new Ninja()

        assert(ninja2.pierce(), 'Newly created ninjas can pierce')
        assert(ninja2.swingSword, 'But they cannot swing!')

        </script>
</body>
</html>
