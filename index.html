<body>
    fooBar
    <ul id="result"></ul>
    <script src="index.js"></script>
    <script>
        function* WeaponGenerator() {
            yield 'Katana'
            yield 'Wakizashi'
            yield 'Kusarigama'
        }

        console.log(WeaponGenerator().next())
        // assert(WeaponGenerator() !== 'Katana', 'no Katana')
        for(let weapon of WeaponGenerator()) {
            console.log(weapon)
            assert(weapon !== undefined, weapon)
        }
    </script>
</body>
