<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>jsNinjaProject</title>
</head>
<body>
    <ul id="result"></ul>
    <script src="index.js"></script>
    <script>
        report('Start at the code!')
        var ninjaDelayedPromise = new Promise((resolve, reject) => {
            report('ninjaDelayedPromise executor')
            setTimeout(() => {
                report('Resolving ninjaDeleyedPromise')
                resolve('Hattori')
            }, 1500)
        })

        assert(ninjaDelayedPromise !== null, 'After creating ninjaDelayedProise')
        ninjaDelayedPromise.then(ninja => {
            assert(ninja === 'Hattori', 'resolved handled with Hattori')
        })
    </script>
</body>
</html>
